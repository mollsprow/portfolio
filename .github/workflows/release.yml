# Workflow syntax: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# Triggers: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

name: release
permissions: write-all
on:
  workflow_dispatch:
  push:
    branches: [main, master]

concurrency:
  group: release-mollsprower-portfolio
  cancel-in-progress: true

env:
  SITE_DIR: "_site"
  CONFIG_YML: "_config.yml"
  JEKYLL_ENV: "production"

jobs:
  build:
    name: "Build & upload site artifact"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build --config "${{ env.CONFIG_YML }}" --destination "${{ env.SITE_DIR }}"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    name: "Deploy site"
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  purge-cache:
    name: "Purge Cloudflare cache"
    needs:
      - deploy
    runs-on: ubuntu-latest
    steps:
      # Put steps here to build your site, deploy it to a service, etc.

      - name: Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0

        env:
          # Zone is required by both authentication methods
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_CACHE_TOKEN }}
