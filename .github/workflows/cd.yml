# Workflow syntax: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# Triggers: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

name: "Automatic build and deploy"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "Build & upload site artifact"
    runs-on: ubuntu-latest
    env:
      SITE_DIR: "_site"
      CONFIG_YML: "_config.yml"
      JEKYLL_ENV: "production"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build --config "${CONFIG_YML}" --destination "${SITE_DIR}"

      - name: Test site
        run: bundle exec htmlproofer --disable-external --allow_hash_href "${SITE_DIR}"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    name: "Deploy site"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  purge-cache:
    name: "Purge Cloudflare cache"
    needs:
      - deploy
    runs-on: ubuntu-latest
    steps:
      # Put steps here to build your site, deploy it to a service, etc.

      - name: Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0

        env:
          # Zone is required by both authentication methods
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_CACHE_TOKEN }}
