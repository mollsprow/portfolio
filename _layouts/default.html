<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <!-- Required meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito:ital,wght@0,400;0,800;1,600&display=swap" rel="stylesheet"> -->

    <!-- Our custom CSS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css?v=1.2" />
    <!-- Change the `v=0.1` to a different number if there are cache issues. -->

    <title>{{ page.title }} | Molly Prower</title>
  </head>
  <body class="bg-[#ff8000] min-h-full"> <!-- Original: #ff8000 -->
    <div class="container mx-auto">
      <div
        class="grid grid-flow-row-dense sm:grid-cols-[auto_1fr] sm:grid-rows-[auto_1fr] sm:h-screen
               grid-cols-1 grid-rows-[auto_auto_1fr]"
      >
        <!-- Side bar -->
        <div
          id="sidebar-top"
          class="text-[#f1f1f1] bg-[#81726a]
                 sm:border-l-[1rem] sm:border-r-[3rem] sm:border-[#f1f1f1]"
        >
          <div
            id="inner"
            class="border-l-[1rem] sm:border-l-[2rem] border-[#68534d] p-4 h-full"
          >
            <a class="hover:text-orange-500" href="/">
              <h1 class="text-3xl sm:text-4xl mb-1 sm:mb-2">Molly Prower</h1>
              <h2 class="text-xl sm:text-2xl">UX Generalist</h2>
            </a>
          </div>
        </div>

        <div
          id="page-title"
          class="prose pl-8 pt-4 sm:pt-0 text-gray-600 flex items-center
                 row-start-3 sm:row-start-1 sm:col-start-2"
        >
          <h1>{{ page.title }}</h1>
        </div>

        <div
          id="sidebar-bottom"
          class="text-[#f1f1f1] bg-[#81726a]
                 sm:border-l-[1rem] sm:border-r-[3rem] border-[#f1f1f1]
                 border-b-2 sm:border-b-0"
        >
          <div
            id="inner"
            class="sm:border-l-[2rem] border-[#68534d] h-full"
          >
            <ul class="sidebar-link-list border-t-2 sm:border-t-4">
              <li class="sidebar-link {% if page.url == '/' %}active{% endif %}">
                <a
                  href="/"
                >About</a>
              </li>

              <!-- Automatic addition of tabs (from files in `_tabs` directory) -->
              {% for tab in site.tabs %}
              <li class="sidebar-link {% if page.url == tab.url %}active{% endif %}">
                <a
                  href="{{ tab.url }}"
                >{{ tab.title }}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <!-- END Side bar -->

        <div
          id="content"
          class="sm:border-t-4 border-[#f1f1f1] "
        >
          <div class="prose pt-4 pl-8 text-black text-lg">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
